repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
    - id: check-toml
    - id: check-yaml
    - id: debug-statements
    - id: check-merge-conflict
    - id: check-json
    - id: end-of-file-fixer
- repo: https://github.com/timothycrosley/isort
  rev: 5.10.1
  hooks:
    - id: isort
- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
    - id: black
- repo: https://github.com/asottile/blacken-docs
  rev: v1.12.1
  hooks:
    - id: blacken-docs
      additional_dependencies: ["black==22.3.0"]
- repo: local
  hooks:
    - id: flakeheaven
      name: flakeheaven
      entry: flakeheaven
      args: [lint]
      language: python
      types: [python]
      require_serial: true
- repo: https://github.com/doublify/pre-commit-rust
  rev: v1.0
  hooks:
  -   id: fmt
  -   id: clippy
      args:
        - --release
        - --
        - -D
        - warnings
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.5.2
  hooks:
    - id: nbqa-isort
    - id: nbqa-black
